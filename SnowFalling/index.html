<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snow Falling</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/lib/jquery-3.4.1.js"></script>
    <script src="assets/js/lib/paper-full.js"></script>
    <script type="text/paperscript" src="assets/js/code.js" canvas="myCanvas">
    </script>
</head>

<body>

    <div id="options">
        Number of Flakes: <input type="number" id="num-flakes" min="1" placeholder="Default: 500">
        Frames Per Second: 
        <select name="FPS" id="fps">
            <option value="30">30</option>
            <option value="60">60</option>
            <option value="1">1</option>
        </select>
        Scale Up Size: <input type="number" id="scale-size" placeholder="Default: 45">
        Scale Intensity: <input type="number" id="scale-intensity" min="0" max="1" step=".01" placeholder="Default: .8">
        Scale Frequency: <input type="number" id="scale-frequency" step=".1" placeholder="Default: .9">
        Wobble Frequency: <input type="number" id="wobble-frequency" placeholder="Default: 9">
        Minimum Flake Size: <input type="number" id="min-size" step=".1" placeholder="Default: 1">
        Maximum Flake Size: <input type="number" id="max-size" step=".1" placeholder="Default: 50">
        Snowflake Points: <input type="number" id="points" placeholder="Default: 7">
        Snowflake Outer Radius: <input type="number" id="outer-radius" step=".1" placeholder="Default: 20">
        Snowflake Inner Radius: <input type="number" id="inner-radius" step=".1" placeholder="Default: 2">
        Background Color:
        <select name="background" id="background">
            <option value="white" selected>White</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="random-pool">Random (Pool Only)</option>
            <option value="random-all" >Random (All Colors)</option>
        </select>
        Outline Color: 
        <select name="outline" id="outline">
            <option value="white">White</option>
            <option value="black" selected>Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="random-pool">Random (Pool Only)</option>
            <option value="random-all">Random (All Colors)</option>
        </select>
        Fill Color:
        <select name="fill" id="fill" >
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green" selected>Green</option>
            <option value="red">Red</option>
            <option value="random-pool">Random (Pool Only)</option>
            <option value="random-all">Random (All Colors)</option>
        </select>
        Add to Pool Colors: <input type="text" id="add-button" placeholder="Enter in 'rgb(0, 0, 0)' format.">
        <button id="add">Add</button>
        <button id="reset-button">Reset</button>
    </div>

    <canvas id="myCanvas" resize></canvas>
</body>
</html>
